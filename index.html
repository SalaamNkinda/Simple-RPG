<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
      </div>

      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
        <button id="button4">Quests</button>
        <button id="button5">Play Mini-Game</button>
        <button id="button6">Set Difficulty</button>
        <button id="button7">Save Game</button>
        <button id="button8">Load Game</button>
        <button id="button9">Customize</button>
      </div>

      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>


      <div id="text">
        Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
      </div>

      <div id="bottomStats">
        <div class="stat-item">
          <p>XP: <span id="bottomXpText">0</span></p>
          <div class="progress-bar" id="xpBar"><div></div></div>
        </div>
        <div class="stat-item">
          <p>Health: <span id="bottomHealthText">100</span></p>
          <div class="progress-bar" id="healthBar"><div></div></div>
        </div>
        <div class="stat-item">
          <p>Gold: <span id="bottomGoldText">50</span></p>
          <div class="progress-bar" id="goldBar"><div></div></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
